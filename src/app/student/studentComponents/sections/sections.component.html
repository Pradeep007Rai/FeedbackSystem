<div [ngClass]="{'overlay': loading}">
  

    <div id="helper-container"  *ngIf="loading">
        <div id="centered-element">
           <div class="content">
                  <mat-spinner diameter=100 strokeWidth=10></mat-spinner>
           </div>
        </div>
     </div>
    
    
    <div class="container" *ngIf="!loading">
      <app-question-section *ngFor="let section of sectionsdata" [section]="section"></app-question-section>
      <div class="button-padding">
        <button mat-button (click)="logsomemassage()">Submit</button>
      </div>
    
    </div>

</div>
