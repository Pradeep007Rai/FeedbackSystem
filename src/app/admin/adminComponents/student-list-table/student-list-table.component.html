<h2>Student List</h2>
<div class="row">
  <div class="col-sm-6">
    <br>
    <br>
    <div class="table-container" *ngIf="!name">
      <h1>Click on <mat-icon>edit</mat-icon> to Edit</h1>
    </div>
    <div class="table-container" *ngIf="name">
      <div class="mat-elevation-z8">
        <div class="container ">
          <h1>Roll No : {{rollNo}}</h1>
          <mat-divider></mat-divider>
          <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="name">
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="DOB" [(ngModel)]="dob">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Gender" name="gender" [(ngModel)]="gender">
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="ContactNo" [(ngModel)]="contactNo">
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Address" [(ngModel)]="address"></textarea>
          </mat-form-field>
          Class : {{className}}
          <br>
          <div>
            <button mat-button (click)="dontSave();openSnackBar('Record Not Updated',3000)">Dont Save</button>
            <button mat-button (click)="save();openSnackBar('Updating Data .... ',6000)">Save</button>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Student">
    </mat-form-field>
    <div class="table-container">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="rollno">
            <th mat-header-cell *matHeaderCellDef>Roll No </th>
            <td mat-cell *matCellDef="let element"> {{element.rollNo}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef> Class </th>
            <td mat-cell *matCellDef="let element"> {{element.class}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"><button mat-stroked-button (click)="selected(element)"><mat-icon>edit</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
