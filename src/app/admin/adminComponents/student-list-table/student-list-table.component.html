<h2>Student List</h2>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Student">
</mat-form-field>
<div class="row">
  <div class="col-sm-6">
    <div class="table-container">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="rollno">
                <th mat-header-cell *matHeaderCellDef>Roll No </th>
                <td mat-cell *matCellDef="let element"> {{element.rollNo}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="class">
                <th mat-header-cell *matHeaderCellDef> Class </th>
                <td mat-cell *matCellDef="let element"> {{element.class}} </td>
              </ng-container>

              <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef> Delete </th>
                  <td mat-cell *matCellDef="let element"><button mat-stroked-button>EDIT</button> </td>
                </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
    </div>
  </div>
  <div class="col-sm-6">
      <div class="table-container">
          <div class="mat-elevation-z8">
              <div class="container ">
                  <mat-form-field >
                    <input matInput placeholder="RollNo" disabled>
                  </mat-form-field>
                  <mat-form-field >
                      <input matInput placeholder="Name">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field >
                        <input matInput placeholder="ContactNo">
                      </mat-form-field>
                      <mat-form-field >
                          <textarea matInput placeholder="Address"></textarea>
                        </mat-form-field>
                  </div>
            </div>
      </div>
  </div>
</div>
